<? for (var i = 0; i < ads.length; i++) { ?>

    <? var ad = ads[i]; ?>

    <li style="list-style:none; margin-bottom:20px; margin-left:0px; clear:both; border-top:1px solid #eaeaea;">
      <div style="float:left;width:auto;padding:20px 10px;">

        <? if (params.showMap) { ?>
          <img style="float:right; padding-left:10px;" src="http://maps.googleapis.com/maps/api/staticmap?markers=<?= encodeForStaticMapApi(ad.place) ?>&zoom=7&size=120x120&sensor=false&language=fr&sensor=false" />
        <? } ?>

        <a href="<?= ad.url ?>" style="display: inline-block; background-color: #f2f2f2;">
          <? if (ad.img.src) {  ?>
            <img src="<?= ad.img.src ?>" />
          <? } else { ?>
            <img src="https://www.leboncoin.fr/img/no-picture-adview.png" style="padding: 40px 56px;" />
          <? } ?>
        </a>
        
        <div style="float:left;width:400px;padding:10px 0;">
          <a style="font-size:14px;font-weight:bold;color:#369;text-decoration:none;" href="<?= ad.url ?>">
            <?= ad.title ?>
          </a>
          <div>
            <?= ad.place ?>
          </div>
          <div>
            <?= ad.date ?>
          </div>
          <div style="line-height:18px;font-size:14px;font-weight:bold;">
            <?= ad.price ?>
          </div>
      </div>
    </li>
<? } ?>
